<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                nunito: ["Nunito", "sans-serif"],
              },
            },
          },
        };
    </script>
</head>
<body class="bg-blue-700 flex items-center justify-center min-h-screen font-nunito">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-black">Créer un compte</h2>
        <p class="text-center text-gray-600 text-sm mb-4">Entrez vos informations pour continuer</p>
        <form class="mt-4">
            <div class="mb-4">
                <label class="block text-gray-700">Nom</label>
                <input type="text" placeholder="Doe" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5A8CFF]" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Prénom</label>
                <input type="text" placeholder="John" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5A8CFF]" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Téléphone</label>
                <input type="tel" placeholder="+33 x xx xx xx xx" required
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5A8CFF]"
                    pattern="\+33\s[1-9]\s\d{2}\s\d{2}\s\d{2}\s\d{2}" 
                    title="Format attendu : +33 x xx xx xx xx"
                >
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" placeholder="john.doe@mail.fr" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5A8CFF]" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Mot de passe</label>
                <input type="password" placeholder="" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5A8CFF]" required>
            </div>
            <button class="w-full bg-blue-500 text-white p-3 rounded-lg transition-all duration-700 hover:bg-blue-700 hover:shadow-[0_0_8px_#5A8CFF]">S'inscrire</button>
            <p class="text-center text-sm mt-4">Déjà un compte ? 
                <a href="index.html" class="text-[#5A8CFF] text-sm text-[#5A8CFF] hover:text-blue-700 relative transition-colors duration-300
                after:content-[''] after:absolute after:left-0 after:bottom-[-2px] after:w-0 after:h-[2px] after:bg-[#5A8CFF] 
                hover:after:w-full after:transition-all after:duration-300">Se connecter</a>
            </p>
        </form>
    </div>
</body>
</html>
