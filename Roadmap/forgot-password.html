<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Nunito Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#5A8CFF] flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-[#5A8CFF]">Mot de passe oublié</h2>
        <p class="text-center text-gray-600 text-sm mb-4">Entrez votre email pour recevoir un lien de réinitialisation.</p>
        <form class="mt-4">
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5A8CFF]" required>
            </div>
            <button class="w-full bg-[#5A8CFF] text-white p-3 rounded-lg hover:bg-blue-700">Envoyer le mail</button>
            <p class="text-center text-sm mt-4"><a href="index.html" class="text-[#5A8CFF]">Retour à la connexion</a></p>
        </form>
    </div>
</body>
</html>
