<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Candidat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Nunito Sans', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex">
    <aside class="w-64 bg-white h-screen shadow-lg p-5">
        <h1 class="text-xl font-bold text-[#5A8CFF] mb-6">SR10</h1>
        <nav>
            <ul class="space-y-4">
                <li><a href="candidat.html" class="block text-gray-700 hover:text-[#5A8CFF]">🏠 Tableau de bord</a></li>
                <li><a href="liste-offres.html" class="block text-gray-700 hover:text-[#5A8CFF]">📋 Voir les Offres</a></li>
                <li><a href="mes-candidatures.html" class="block text-gray-700 hover:text-[#5A8CFF]">📂 Mes Candidatures</a></li>
            </ul>
        </nav>
    </aside>
    <div class="flex-1 flex flex-col">
        <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-700">Dashboard Candidat</h2>
            <img src="https://cdn-icons-png.flaticon.com/128/3135/3135715.png" class="w-10 h-10 rounded-full">
        </header>
        <main class="p-6">
            <h1 class="text-2xl font-bold text-gray-700 mb-4">Liste des Offres</h1>
            <div class="bg-white shadow-md rounded-lg p-4 mb-4">
                <input type="text" placeholder="Rechercher une offre..." class="w-full p-2 border rounded-lg mb-3">
                <select class="w-full p-2 border rounded-lg mb-3">
                    <option>Trier par</option>
                    <option>Date de publication</option>
                    <option>Distance</option>
                </select>
                <button class="w-full bg-[#5A8CFF] text-white p-3 rounded-lg hover:bg-blue-700">Rechercher</button>
            </div>
            <div class="bg-white shadow-md rounded-lg p-4">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-[#5A8CFF] text-white">
                            <th class="p-3 text-left">Titre</th>
                            <th class="p-3 text-left">Entreprise</th>
                            <th class="p-3 text-left">Lieu</th>
                            <th class="p-3 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b">
                            <td class="p-3">Développeur Web</td>
                            <td class="p-3">TechCorp</td>
                            <td class="p-3">Paris</td>
                            <td class="p-3 text-center">
                                <a href="detail-offre.html" class="bg-blue-500 text-white px-3 py-1 rounded">Détails</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="flex justify-center mt-4">
                <button class="px-4 py-2 mx-1 bg-gray-300 rounded">◀</button>
                <button class="px-4 py-2 mx-1 bg-[#5A8CFF] text-white rounded">1</button>
                <button class="px-4 py-2 mx-1 bg-gray-300 rounded">▶</button>
            </div>
        </main>
    </div>
</body>
</html>
