<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Candidat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Nunito Sans', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex">
    <aside class="w-64 bg-white h-screen shadow-lg p-5">
        <h1 class="text-xl font-bold text-[#5A8CFF] mb-6">SR10</h1>
        <nav>
            <ul class="space-y-4">
                <li><a href="candidat.html" class="block text-gray-700 hover:text-[#5A8CFF]">🏠 Tableau de bord</a></li>
                <li><a href="liste-offres.html" class="block text-gray-700 hover:text-[#5A8CFF]">📋 Voir les Offres</a></li>
                <li><a href="mes-candidatures.html" class="block text-gray-700 hover:text-[#5A8CFF]">📂 Mes Candidatures</a></li>
            </ul>
        </nav>
    </aside>
    <div class="flex-1 flex flex-col">
        <header class="bg-white shadow-md py-4 px-6 flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-700">Dashboard Candidat</h2>
            <img src="https://cdn-icons-png.flaticon.com/128/3135/3135715.png" class="w-10 h-10 rounded-full">
        </header>
        <main class="p-6">
            <h1 class="text-2xl font-bold text-gray-700 mb-4">Mes Candidatures</h1>
            <div class="bg-white shadow-md rounded-lg p-4">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-[#5A8CFF] text-white">
                            <th class="p-3 text-left">Offre</th>
                            <th class="p-3 text-left">Statut</th>
                            <th class="p-3 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b">
                            <td class="p-3">Développeur Web</td>
                            <td class="p-3"><span class="bg-yellow-200 text-yellow-700 px-2 py-1 rounded">En attente</span></td>
                            <td class="p-3 text-center">
                                <button class="bg-yellow-400 text-white px-3 py-1 rounded">Modifier</button>
                                <button class="bg-red-500 text-white px-3 py-1 rounded">Supprimer</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
