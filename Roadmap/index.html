<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                nunito: ["Nunito", "sans-serif"],
              },
            },
          },
        };
    </script>
</head>
<body class="bg-[#4880FF] flex items-center justify-center min-h-screen font-nunito">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center ">Connexion</h2>
        <p class="text-center text-gray-600 text-sm mb-4">Entrez votre email et mot de passe pour continuer</p>
        <form class="mt-4">
            <div class="mb-4">
                <label class="block text-gray-700 ">Email</label>
                <input type="email" placeholder="John.Doe@organisation.fr" class="w-full p-3 border  rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5A8CFF]" required>
            </div>
            <div class="mb-4">
                <p class="block text-gray-700 ">Mot de passe 
                    <a href="forgot-password.html" class="text-[#5A8CFF] text-sm text-[#5A8CFF] float-right hover:text-blue-700 relative transition-colors duration-300
                    after:content-[''] after:absolute after:left-0 after:bottom-[-2px] after:w-0 after:h-[2px] after:bg-[#5A8CFF] 
                    hover:after:w-full after:transition-all after:duration-300">Mot de passe oublié ?</a>
                </p>
                <input type="password" class="w-full p-3  border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5A8CFF]" required>
            </div>
            <button class="w-full bg-[#5A8CFF] text-white p-3 rounded-lg transition-all duration-700 hover:bg-blue-700 hover:shadow-[0_0_8px_#5A8CFF]">Se connecter</button>
            <p class="text-center text-sm mt-4 ">Pas encore de compte ? 
                <a href="./candidat/candidat.html" class="text-[#5A8CFF] text-sm text-[#5A8CFF] hover:text-blue-700 relative transition-colors duration-300
                after:content-[''] after:absolute after:left-0 after:bottom-[-2px] after:w-0 after:h-[2px] after:bg-[#5A8CFF] 
                hover:after:w-full after:transition-all after:duration-300">Créer un compte</a>
            </p>   <!--register.html-->
        </form>
    </div>
</body>
</html>
